<!doctype html>
<meta charset="UTF-8">
<html>
<head>
    <link rel="shortcut icon" href="/images/cat.ico" type="image/x-icon"/>
    <script src="javascript/utils.js"></script>
    <script src="javascript/grownup.js"></script>
    <script src="javascript/data.js"></script>
    <link rel="stylesheet" type="text/css" href="baxter.css">
    <link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
    <title>B A X T E R</title>
</head>
<body>
<div style="margin: auto auto;">
    <div class="header largeText">EDIT GROWNUP</div>
    <div id="menu">
        <a class="button" href="childOverview.html">Back to overview</a>
    </div>
    <span id="errorMessage"></span>
    <form action="grownup" method="POST">
        <ul>
            <li>
                <span id="daycare_name"></span>
            </li>
            <li>
                <input type="hidden" name="action" value="update"/>
                <input type="hidden" name="grownup_id" id="grownup_id" value=""/>
                <input type="hidden" name="grownup_version" id="grownup_version" value=""/>
                <input type="hidden" name="grownup_daycare_id" id="grownup_daycare_id" value=""/>
            </li>
            <li>
                <input style="width:150px" type="text" id="email" name="email" placeholder="email address"
                       onBlur="if (!GrownUp.validateEmail())this.focus();else Utils.id('password').focus();"/>
                <input type="text" id="emailError" value="" class="invisible"/>
            </li>
            <li>
                <input style="width:150px" type="password" id="password" name="password" placeholder="password"/>
            </li>
            <li>
                <input style="width:150px" type="password" id="repeatPassword" placeholder="repeat password"
                       onBlur="if (GrownUp.validatePasswords()) Utils.edit('children');"/>
                <input type="text" id="passwordError" value="" class="invisible"/>
            </li>
            <li>
                <input type="text" name="grownup_first_name" id="grownup_first_name" placeholder="First name"/>
                <input type="text" name="grownup_middle_name" id="grownup_middle_name" placeholder="Middle name"/>
                <input type="text" name="grownup_last_name" id="grownup_last_name" placeholder="Last name"/>
            </li>
            <li>
                <input style="width:150px;float:left;clear:right" class="visible" type="text" id="club_idDisplay"
                       placeholder="Choose groups" onFocus="Utils.edit('club_id');"/>
                <select style="width:150px;float:left;clear:right" class="invisible" name="club_id" id="club_id" multiple
                        onBlur="Utils.doneEditing('club_id');"></select>
            </li>
            <li>
                <input style="width:150px;float:left;clear:right" class="visible" type="text" id="child_idDisplay"
                       placeholder="Choose children" onFocus="Utils.edit('child_id');"/>
                <select style="width:150px;float:left;clear:right" class="invisible" name="child_id" id="child_id"
                        multiple onBlur="Utils.doneEditing('child_id');"></select>
            </li>
            <li>
                <input type="submit" value="Save Changes" id="submit"/>
            </li>
        </ul>
    </form>
</div>
<script>
    Data.getGrownUp(window.location.search.split("=")[1], GrownUp.display);
</script>
</body>
</html>
